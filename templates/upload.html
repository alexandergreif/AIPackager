{% extends "base.html" %}

{% block content %}
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="instructions" class="form-label">Instructions:</label>
      <textarea class="form-control" name="instructions" rows="4" placeholder="Enter instructions, silent switches, config files, or custom registry keys..."></textarea>
    </div>
    <div class="mb-3">
      <label for="installer" class="form-label">Select Installer (.exe or .msi):</label>
      <input class="form-control" type="file" name="installer" accept=".exe,.msi" required>
    </div>
    <button class="btn btn-primary" type="submit">Upload & Generate Script</button>
  </form>
{% endblock %}
